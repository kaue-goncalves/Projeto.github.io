    <header>
        <div class="container clearfix">
            <img src="img/caro.jpg"
            alt="KKKKKKKK">
        </div>
    </header>
    
    <div class="container clearfix">
        <div class="col-12">
            <form id="form_contato">
                    <label for="nome">Informe seu nome</label>
                    <input type="text" name="nome" id="nome" 
                        placeholder="Informe seu nome" required="true">

                    <Label for="email">Informe seu E-mail</Label>
                    <input type="email" name="email" id="email"
                        placeholder="Informe seu E-mail" required="true">

                    <label>Informe sua Turma</label>
                        <div class="form-group">
                            <input type="radio" name="turma" id="turma_1A"
                            value="1A" checked>
                            <label for="turma_1A">1A</label>
                            <input type="radio" name="turma" id="turma_1B"
                            value="1B">
                            <label for="turma_1B">1B</label>
                        </div>

                    <label for="nome">Motivo</label>
                        <select name="motivo" id="motivo" required>
                            <option value="">Selecione o Motivo</option>
                            <option value="duvida">Dúvida</option>
                            <option value="sugestao">Sugestão</option>
                            <option value="ploblema">Relatar Ploblema</option>
                            <option value="outro">Outro</option>
                        </select>

                    <label for="mensagem">Informe sua Mensagem</label>
                    <textarea name="mensagem" id="mensagem" cols="10" rows="10"></textarea>
                    <input type="submit" value="Enviar">
            </form>
        </div>
    </div>    
    
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">

            emailjs.init("K2rcCk9-EvBFOQVWH");
        })();

        </script>
        
        <script src="js/main.js" type="text/javascript"></script>


        <style>
            form div {
                border-radius: 20px;
                width: 300px;
                display: flex;
                margin-bottom: 30px;
            }

            form input, form textarea {
                border-radius: 20px;
                outline: unset;
                width: 300px;
                border: 1px solid blue;
                padding: 20px;
            }

            header {
                display: flex;
            }




        </style>
